<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;800&family=Open+Sans:wght@300;400;800&family=Titillium+Web:wght@300&family=Urbanist:wght@200&display=swap&family=Roboto+Slab&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Expense Tracker</title>
</head>
<body>

    <header style="border: 1px solid black;">

        <h1 style="text-align: center;">Expense Tracker</h1>

    </header>

    <section>
        <div class="container">
            <div class="container1">

                <fieldset style="margin: 10px 0;">
                    <legend>Expenses</legend>
                    <form action="">
                        Title:<br> <input type="text" id="txtTitle" ><br><br>
                        Amount:<br> <input type="number" id="txtAmount"><br><br>
    
                        Category:<br><select id="txtCategory">
                            <option value="Food">Food</option>
                            <option value="Travel">Travel</option>
                            <option value="Groceries">Groceries</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Others">Others</option>
                        </select><br><br>
    
                        Date:<br> <input type="date" id="txtDate"><br><br>
                        Description:<br> <input type="textarea" id="txtDescription"><br><br>
                        <button type="button" onclick="Insert()">Submit</button>
                    </form><br>
                
    
                    <table border="1">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Amount</th>
                                <th>Category</th>
                                <th>Date</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody id="tbl"></tbody>
                    </table>
                </fieldset>
            </div>
                <div class="container2">
                    <fieldset style="margin-top: 10px;">
                        <legend>Total Expense Limit</legend>
                        <form action="">
                            Expense limit:<br> <input type="number" id="txtExpenselimit"><br><br>
                            <button type="button" onclick="Insert1()">Submit</button>
                        </form><br>
    
                        <table border="1">
                            <thead>
                                <tr>
                                    <th>Expense limit</th>
                                </tr>
                            </thead>
                            <tbody id="tbl1"></tbody>
                        </table>
                    </fieldset>
                </div>
            
    
            <div class="container3">
                <fieldset style="margin-top:10px;">
                    <legend>Add Category</legend>
                    <form action="">
                        Enter category: <br> <input type="text" id="txtEntercategory"><br><br>
                        <button type="button" onclick="Add()">Add</button>
                        <button type="button" onclick="Remove()">Delete</button>
                    </form> <br>
    
                   
                    <p id="print"></p>
                </fieldset>
            </div>
        </div>
        
    </section>
    
</body>
</html>
